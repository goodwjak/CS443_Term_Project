<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cs443 data collab tool</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <!-- header and tab menu bar. -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
       Collaborative Data Viz

    </nav>

    <div class="main-content">

    <!--Make container for what the webGL stuff will be in.-->
    <div class="col">
        <p>WebGL window Version:0.1</p>
        <canvas>Your browser doesn't seem to support canvas elements!</canvas>
        <span class="controls">
            <button onclick="main()">Run WebGL</button>
            <button onclick="stop_webgl()">Stop WebGL</button>
            <button onclick="get_key()">Get Key</button>
            <button onclick="get_log()">Get Log</button>
        <span>
    </div>
    <!--End of webGL stuff. -->



    <!-- START DATA CONTAINER -->
    
    <!-- END DATA CONTAINER -->


    <!-- FEEDBACK SECTION -->
    <div class="col">
        <h2>Feedback:</h2>
        <div id="feedback" class="fb-wrapper">
            <!--Example/start msg -->
            <div class="fb-box">
                <img src="#" alt="icon" class="right"></img>
                <p>Example msg</p>
                <span class="time-right">00:00</span>
            </div>

            <div class="fb-box">
                <img src="#" alt="icon" class="left"></img>
                <p>Example msg</p>
                <span class="time-left">00:00</span>
            </div>

        </div>
    </div>
    <!-- END OF FEEDBACK SECTION -->

    <div class="log">
        <p>LOGS</p>
    <div>

    <div>

</body>
